<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JS</title>
</head>
<body>
  <h1>Loops in JS</h1>
  <p id="p1"></p>
  <script>
   var fruits=["orange","apple","strawberry","mango"]; 
   var a="";
   var i;
   for(i=0;i<fruits.length;i++){
    a+=fruits[i]+"<br>";
   }
   document.getElementById("p1").innerHTML=a;
  </script>  
</body>
</html>
