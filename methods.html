<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in js</title>
</head>
<body>
   <h1>Methods in JS</h1> 
   <script>
    var string="CoDIng";
    document.write (string.toUpperCase());
    document.write("<br>");
    document.write(string.toLowerCase());
    document.write("<br>");
    document.write(string.startsWith("A"));
    document.write("<br>")
    //test method
    var a="i love coding";
    var b=new RegExp("i");
    var c=b.test(a);
    document.write(c);
   </script>
</body>
</html>
